name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libreoffice ffmpeg 
      - name: Install dependencies
        run: go get .
      - name: Test
        run: go test -v ./...
